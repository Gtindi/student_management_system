<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Student Management System</h1>
        <div id="studentTable" class="mt-3">
            <!-- Students table will be populated here -->
        </div>
    </div>

    <script>
        async function fetchStudents() {
            const response = await fetch('/students');
            const students = await response.json();
            let tableHTML = '<table class="table"><thead><tr><th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Actions</th></tr></thead><tbody>';
            students.forEach(student => {
                tableHTML += `<tr>
                    <td>${student.StudentID}</td>
                    <td>${student.FirstName}</td>
                    <td>${student.LastName}</td>
                    <td>${student.Email}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editStudent(${student.StudentID})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteStudent(${student.StudentID})">Delete</button>
                    </td>
                </tr>`;
            });
            tableHTML += '</tbody></table>';
            document.getElementById('studentTable').innerHTML = tableHTML;
        }

        async function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                await fetch(`/students/${id}`, { method: 'DELETE' });
                fetchStudents();
            }
        }

        async function editStudent(id) {
            // Implement the edit student functionality
        }

        window.onload = fetchStudents;
    </script>
</body>
</html>
